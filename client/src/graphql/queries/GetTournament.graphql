query GetTournament($id: Int!)
{
    tournament(id: $id)
    {
        ...TournamentBasicFields
        rules
        prize1
        prize2
        prize3
        registrationGroup
        numPlayersPerTeam
        maxSubstitutes
        minParticipants
        maxParticipants
        briefingTime
        game
        {
            name
            logoUrl
        }
        event
        {
            id
            name
        }
        participants
        {
            ...TournamentParticipantFields
        }
        admins
        {
            ...TournamentAdminFields
        }      
    }
}