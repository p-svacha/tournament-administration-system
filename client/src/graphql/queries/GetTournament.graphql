query GetTournament($id: Int!)
{
    tournament(id: $id)
    {
        ...TournamentBasicFields
        rules
        prize1
        prize2
        prize3
        numPlayersPerTeam
        maxSubstitutes
        minParticipants
        maxParticipants
        briefingTime
        event
        {
            id
        }
        ...TournamentParticipants
        ...TournamentAdmins
    }
}