query GetTournament($id: Int!)
{
    tournament(id: $id)
    {
        ...TournamentBasicFields
        rules
        prize1
        prize2
        prize3
        registrationGroup
        numPlayersPerTeam
        maxSubstitutes
        minParticipants
        maxParticipants
        briefingTime
        game
        {
            id
            name
            logoUrl
        }
        event
        {
            id
            name
        }
        ...TournamentParticipants
        ...TournamentAdmins
    }
}