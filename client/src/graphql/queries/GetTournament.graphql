query GetTournament($id: Int!)
{
    tournament(id: $id)
    {
        ...TournamentBasicFields
        rules
        prize1
        prize2
        prize3
        numPlayersPerTeam
        minParticipants
        maxParticipants
        briefingTime
        event
        {
            id
        }
        participants
        {
            initialSeed
            finalRank
            user
            {
                id
                name
                seat
                isGlobalAdmin
            }
        }
        ...TournamentAdmins
    }
}